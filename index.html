<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assumtek - Vagas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./icon.svg" type="image/x-icon">
    <link href="hamburgers.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="nav">
            <div class="logo">
                <img src="LogoAssumteck.png" alt="Assumtek Logo" />
                <div>
                    <h1>Assumtek</h1>
                    <p>E-education</p>
                </div>
            </div>
            <div class="links">
                <div>
                    <img src="./briefcase-business.svg" alt="">
                    <a href="/">Vagas</a>
                </div>
                <div>
                    <img src="./file-text.svg" alt="">
                    <a href="/">Gerar CV</a>
                </div>
            </div>

            <button class="hamburger hamburger--collapse " id="menuBurger" type="button">
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
            </button>

        </div>
        <div class="linksMobi" id="linksMobi">
            <div>
                <img src="./briefcase-business.svg" alt="">
                <a href="/">Vagas</a>
            </div>
            <div>
                <img src="./file-text.svg" alt="">
                <a href="/">Gerar CV</a>
            </div>
        </div>
        <section class="banner">
            <img src="./banner.png" alt="">
        </section>
        <div class="headerTitle">
            <h2>Vagas</h2>
            <p>Painel de vagas para você achar a sua oportunidade</p>
        </div>

    </header>


    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <main id="job-list" class="job-list"></main>

    <footer>
        <img src="./LogoAssumteck.png" alt="" class="footerLogo">
        <p>Copyright © 2025 – ASSUMTEK EDUCACAO LTDA | Todos os direitos reservados.</p>
        <div>
            <a href="">
                <img src="./bxl-linkedin.svg.svg" alt="">
            </a>
            <a href="">
                <img src="./bxl-instagram.svg.svg" alt="">
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
